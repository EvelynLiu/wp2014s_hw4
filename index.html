<html>

<head>

    <title>Canvas & facebook</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<style>
    #canvas {border: 3px solid grey;}
    </style>
</head>

<body>

    <section id="main">
        <h2>This is a HTML5 Canvas Page with Facebook</h2>
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>
        <button id="takeAlbum" onClick="getAlbum()">Get album</button><br>
        
            <label for="album" id="get">Album: 
                <select name="album" id="album" title="album"></select><br>
                <select name="photo" id="photo" title="photo"></select><br>
            </label>
        
        <h5>This is Your Facebook Profile Picture:</h5>
        <img id="preview1" src=" " crossorigin="anonymous">
        <p id="likeOfPic">Who likes your photo: </p>
        <p id="commentOfPic">Here are their comments: </p>
        <h5>Edit your Facebook Profile Picture here:</h5>
        <canvas width="540" height="540" id="canvas"></canvas>
    </section>
    <div class="inputtext" style="width:600px; margin:0 auto;">
        <label for="inputed">輸入客製化文字：
            <textarea name="inputed" maxlength="6" id="inputed" placeholder="限輸6字"></textarea><!-- 提供使用者輸入文字欄-->
        </label>
        <br>
        <button id="sentimg" class="pure-button" onClick="PostImageToFacebook(window.authToken)">Post to Facebook</button><!-- 傳送按鈕-->
    </div>
    
    <div class="info"></div><!-- 訊息欄位-->

    

    <script type="text/javascript" src="js/script.js"></script>
</body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/zh_TW/sdk.js#xfbml=1&appId=237377913119420&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

</html>
